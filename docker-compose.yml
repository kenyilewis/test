services:
  mongodb:
    image: mongo:7.0
    container_name: challenge-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: kratos
    volumes:
      - mongodb_data:/data/db
    command: mongod --quiet
    healthcheck:
      test: mongosh --eval "db.adminCommand('ping')" --quiet
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mongodb_data:

